<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff0f0;
            border: 1px solid #ff0000;
            border-radius: 8px;
            text-align: center;
        }

        .error-message {
            color: #ff0000;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .back-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .back-link:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1>Error</h1>
        <p class="error-message">{{ error }}</p>
        <a href="{{ url_for('window') }}" class="back-link">Back to Window</a>
    </div>
</body>

</html>
